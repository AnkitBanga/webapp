apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebaap-deployment
  labels:
    app: mywebapp
spec:
  replicas: 2 # Desired number of Pod replicas
  selector:
    matchLabels:
      app: mywebapp # Selects Pods with this label
  template:
    metadata:
      labels:
        app: mywebapp # Labels applied to the Pods created by this Deployment
    spec:
      containers:
      - name: mywebapp-container
        image: azuredevopsregistry.azurecr.io/azuredevopsregistry/my-webapp:14 # Docker image to use for the container
        ports:
        - containerPort: 80 # Port exposed by the container
---
kind: Service
apiVersion: v1
metadata:
  name: testmywebapp
  namespace: default
  labels:
    app: mywebapp
spec:
  ports:
    - name: testmywebapp
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001
  selector:
    app: mywebapp
